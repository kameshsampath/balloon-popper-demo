# https://taskfile.dev

version: "3"

vars:
  IMAGE_REGISTRY: k3d-registry.localhost:5001
  IMAGE_NAME: balloon-pop-generator

tasks:
  build-generator:
    dir: generator
    cmds:
      - >-
        docker build --no-cache --push -t {{.IMAGE_REGISTRY}}/{{.IMAGE_NAME}} .
    silent: false

  default:
    cmds:
      - task: build-generator

  generator-stop:
    silent: true
    cmds:
      - >-
        kubectl scale deployment -n default balloon-game-data-generator --replicas 0

  generator-start:
    silent: true
    cmds:
      - >-
        kubectl scale deployment -n default balloon-game-data-generator --replicas 1

  generator-restart:
    silent: true
    cmds:
      - task: generator-stop
      - sleep .3
      - task: generator-start

  create-test-topic:
    silent: false
    cmds:
      - >-
        cat <<EOF | kubectl apply -f - 
          apiVersion: kafka.strimzi.io/v1beta2
          kind: KafkaTopic 
          metadata:
            labels:
              strimzi.io/cluster: my-cluster
            name: test
            namespace: kafka
        spec:
          config:
            retention.ms: 7200000
            segment.bytes: 1073741824
          partitions: 1
          replicas: 1
        EOF
